<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Chat</title>
    <link rel="stylesheet" href="/static/transcriber/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Audio Chat</h1>
        
        <div class="controls">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>

        <div class="status">
            <p id="recordingStatus"></p>
            <div id="loadingSpinner" class="spinner hidden"></div>
        </div>

        <div class="conversation">
            <div id="chatHistory"></div>
            <div id="aiResponse" class="ai-message hidden">
                <h3>AI Response:</h3>
                <p id="aiResponseText"></p>
            </div>
        </div>
    </div>

    <script src="/static/transcriber/js/recorder.js"></script>
</body>
</html>
